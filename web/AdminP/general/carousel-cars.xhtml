<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form>
            <p:carousel value="#{carouselView.cars}" headerText="Responsive" var="car" itemStyle="text-align:center" >
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value"  styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
                    </f:facet>

                    <h:outputText value="Id:" />
                    <h:outputText value="#{car.id}" />

                    <h:outputText value="Year" />
                    <h:outputText value="#{car.year}" />

                    <h:outputText value="Color:" />
                    <h:outputText value="#{car.color}" style="color:#{car.color}"/>

                    <h:outputText value="Price" />
                    <h:outputText value="$#{car.price}" />
                </p:panelGrid>

                <f:facet name="footer">
                    In total there are 3 cars.
                </f:facet>
            </p:carousel>
        </h:form>
    </h:body>
</html>
