<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="./template-admin-p.xhtml">

        <ui:define name="content">
            <b:container>
                <b:row>
                    
                    <b:column col-lg="8" col-md="7" col-sm="6" col-xs="12" offset-lg="1" >
                            <b:well>    
                            <h:form>
                                <p:growl id="messages" showDetail="true" />

                                <h:panelGrid columnClasses="value">
                                    <h3 style="margin-top: 0">Horarios SMS</h3>
                                    <p:schedule id="schedule"  widgetVar="myschedule" timeZone="GMT+2">

                                        <p:ajax event="dateSelect"  update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                        <p:ajax event="eventSelect"  update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                        <p:ajax event="eventMove"  update="messages" />
                                        <p:ajax event="eventResize"  update="messages" />

                                    </p:schedule>
                                </h:panelGrid>

                                <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                                    <h:panelGrid id="eventDetails" columns="2">
                                        <p:outputLabel for="title" value="Titles:" />
                                        <p:inputText id="title"  required="true" />

                                        <p:outputLabel for="from" value="From:" />
                                        <p:calendar id="from"  timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                                        <p:outputLabel for="to" value="To:" />
                                        <p:calendar id="to"  timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                                        <p:outputLabel for="allDay" value="All Day:" />
                                        <h:selectBooleanCheckbox id="allDay" />

                                        <p:commandButton type="reset" value="Reset" />
                                        <p:commandButton id="addButton" value="Save"  oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                                    </h:panelGrid>
                                </p:dialog>    
                            </h:form>

                            <style type="text/css">
                                .value {
                                    width: 1000px;
                                }
                            </style>
                            </b:well>
                        </b:column>
                    
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>


</html>
