<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Registro de roles</h3>
            <p:outputLabel value="Nombre del rol: "/>
            <p:inputText value="#{rolBean.rol.rolNombre}" required="true" requiredMessage="Por favor, indique nombre para el rol"></p:inputText>
            <br/>
            <h:outputLabel for="menu" value="Permisos" />
            <h:panelGrid columns="1" cellpadding="5">                
                <p:selectManyCheckbox layout="grid" id="permisos" value="#{rolBean.permisosSeleccionados}" columns="2">
                    <f:selectItems value="#{permisosBean.listaPermisos}" />
                </p:selectManyCheckbox>
            </h:panelGrid>
            <p:commandButton ajax="false" value="Registrar rol" action="#{rolBean.asignarPermiso()}"/>
        </h:form>
    </h:body>
</html>
