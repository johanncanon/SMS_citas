<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid>                
                <p:row>
                    <p:column>
                        <h3>Datos de usuario</h3>
                        <p:panelGrid columns="2" id="formularioDatos">
                            <p:outputLabel value="Nombre: "/>
                            <p:inputText placeholder="Nombres y apellidos" maxlength="60" value="#{usuarioBean.usuario.usuarioNombre}"></p:inputText>
                            <p:outputLabel value="CC: " /> 
                            <p:inputText placeholder="Cedula de ciudadania"  value="#{usuarioBean.usuario.usuarioCc}"></p:inputText>
                            <p:outputLabel value="Telefono: "/>
                            <p:inputText placeholder="" value="#{usuarioBean.usuario.usuarioTelefono}"></p:inputText>
                            <p:outputLabel value="Email: "/>
                            <p:inputText value="#{usuarioBean.usuario.usuarioEmail}"></p:inputText>
                            <p:outputLabel value="Razon social: "/>
                            <p:inputText placeholder="Nombre de la empresa" value="#{usuarioBean.usuario.usuarioRazonSocial}"></p:inputText>
                            <p:outputLabel value="Nit: "/>
                            <p:inputText value="#{usuarioBean.usuario.usuarioNit}"></p:inputText>
                            <p:outputLabel value="Ciudad: "/>
                            <p:selectOneMenu style="width: 100%" value="#{usuarioBean.ciudad.ciudadNombre}">
                                <f:selectItem itemLabel="Seleccione ciudad"/>
                                <f:selectItems value="#{ciudadBean.listaCiudadades}"/>
                            </p:selectOneMenu>
                            <p:outputLabel/>
                            <p:commandButton  style="width:100%" ajax="false" update="formularioDatos" action="#{usuarioBean.registrarUsuario()}" value="Registrar Usuario" />
                        </p:panelGrid>                        
                   
                        <h3>Datos de sesion</h3>
                        <p:panelGrid columns="2" id="formularioSesion">                    
                            <p:outputLabel value="Login: "/>
                            <p:inputText value="#{usuarioBean.auxUsuario.usuarioLogin}"></p:inputText>
                            <p:outputLabel value="Contraseña: "/>
                            <p:password value="#{usuarioBean.auxUsuario.usuarioPassword}"></p:password>
                            <p:outputLabel value="repita contraseña: "/>
                            <p:password value="#{usuarioBean.auxUsuario.usuarioRememberToken}"></p:password>
                            <p:outputLabel/>
                            <p:commandButton value="Crear Usuario" action="#{usuarioBean.modificarUsuario()}" style="width: 100%"></p:commandButton>
                        </p:panelGrid>
                        
                        <h3>Permisos</h3>
                         <p:panelGrid columns="1" id="formularioRoles">
                            <p:selectManyCheckbox layout="grid" columns="2" id="ListaRoles" value="#{rolBean.permisosSeleccionados}">                                                                
                                <f:selectItems value="#{rolBean.listaRoles}" />
                            </p:selectManyCheckbox>
                             <p:commandButton value="Asignar Rol"/>
                        </p:panelGrid>
                    </p:column>                      
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
