<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../temp-cliente.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content2">
        <h:form>

            <p:dataGrid var="car" value="#{vehiculoBean.vehiculosView}" columns="3" rows="12" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Vehiculos disponibles
                </f:facet>
                <p:panel header="#{car.vehPlaca}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <img src="../../../../resources/images/camaro.jpg" width="240" height="200" alt="camaro"/>                                           
                        <p:outputLabel value="Modelo: #{car.vehModelo}"></p:outputLabel>
                        <p:outputLabel value="Color: #{car.vehColor}"></p:outputLabel>
                        <p:commandButton value="Seleccionar"></p:commandButton>                        
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </ui:define>

</ui:composition>
