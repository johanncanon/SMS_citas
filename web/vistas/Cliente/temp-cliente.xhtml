<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./bootstrap/css/prub.css"/>
        <h:outputStylesheet name="./adminLT/css/AdminLTE.min.css"/>
        <h:outputStylesheet name="./adminLT/css/skins/_all-skins.css"/>

        <script>
            $(document).ready(function () {

                var navListItems = $('div.setup-panel div a'),
                        allWells = $('.setup-content'),
                        allNextBtn = $('.nextBtn'),
                        allPrevBtn = $('.prevBtn');

                allWells.hide();

                navListItems.click(function (e) {
                    e.preventDefault();
                    var $target = $($(this).attr('href')),
                            $item = $(this);

                    if (!$item.hasClass('disabled')) {
                        navListItems.removeClass('btn-primary-sms').addClass('btn-default');
                        $item.addClass('btn-primary-sms');
                        allWells.hide();
                        $target.show();
                        $target.find('input:eq(0)').focus();
                    }
                });

                allNextBtn.click(function () {
                    var curStep = $(this).closest(".setup-content"),
                            curStepBtn = curStep.attr("id"),
                            nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
                            curInputs = curStep.find("input[type='text'],input[type='url']"),
                            isValid = true;

                    $(".form-group").removeClass("has-error");


                    if (isValid)
                        nextStepWizard.removeAttr('disabled').trigger('click');
                });

                allPrevBtn.click(function () {
                    var curStep = $(this).closest(".setup-content"),
                            curStepBtn = curStep.attr("id"),
                            prevStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().prev().children("a");

                    $(".form-group").removeClass("has-error");
                    prevStepWizard.removeAttr('disabled').trigger('click');
                });

                $('div.setup-panel div a.btn-primary-sms').trigger('click');
            });
        </script>

        <title>Dashboard SMS | Sesion de Cliente</title>
    </h:head>

    <h:body>

        <div id="top">
            <b:container fluid="true">
                <b:row><!-- MENU -->
                    <b:navBar  brandImg="../../resources/images/logo-DASH.png"   brandHref="#"  inverse="true">
                        <b:navbarLinks pull="right">

                            <ui:include src="general/men-respn-c.xhtml"></ui:include>
                            <b:dropMenu value="Nombre del Usuario">
                                <b:navLink value="Perfil" href="#"></b:navLink>
                                <b:navLink></b:navLink>
                                <b:navLink header="Sesión"></b:navLink>
                                <h:form><p:commandButton value="Cerrar Sesion"  icon="power"  style="margin-left:5%"/></h:form>                                   

                            </b:dropMenu>
                        </b:navbarLinks>
                    </b:navBar>
                </b:row><!-- MENU -->
            </b:container>

        </div>


        <b:container fluid="true">
            <b:row>
                <div>
                    <div id="content" class="left_content">
                        <ui:insert name="content2"></ui:insert>    
                    </div>
                </div>
            </b:row>

            <div id="bottom">
                <b:row>

                        <div id="footer">

                                <span class="copy-r"> Copyright © 2015 | Realizado por <a href="www.planit.com.co">Planit SAS</a>.</span> Todos los derechos reservados.
                            </p>
                        </div>
                    </b:column>
                </b:row>
            </div>
        </b:container>

    </h:body>

</html>
