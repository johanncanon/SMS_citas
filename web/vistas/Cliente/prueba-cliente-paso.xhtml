<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="./temp-cliente.xhtml">

        <ui:define name="content2">

            <b:container>
                <b:row>
                    <b:column>
                        <b:well>

                            <div class="stepwizard">
                                <div class="stepwizard-row setup-panel">
                                    <div class="stepwizard-step">
                                        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                                        <p>Paso 1</p>
                                    </div>
                                    <div class="stepwizard-step">
                                        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                                        <p>Paso 2</p>
                                    </div>
                                    <div class="stepwizard-step">
                                        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                                        <p>Paso 3</p>
                                    </div>
                                    <div class="stepwizard-step">
                                        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                                        <p>Paso 4</p>
                                    </div>
                                    <div class="stepwizard-step">
                                        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                                        <p>Paso 5</p>
                                    </div>
                                </div>
                            </div>


                            <!-- DIVICION DE PASOSO -->
                            <form role="form">
                                <div class="row setup-content" id="step-1">
                                    <div class="col-xs-12">
                                        <div class="col-md-12">
                                            <h3> Paso 1: Ingerse Ciudad de Destino</h3>
                                            <div class="form-group">
                                                <label class="control-label">Ciudad de Destino</label>
                                                <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter First Name"  />
                                            </div>

                                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Siguiente</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row setup-content" id="step-2">
                                    <div class="col-xs-12">
                                        <div class="col-md-12">
                                            <h3> Paso 2: Agendamiento </h3>
                                            <small>Ingrese fecha de inicio y fecha de entrega del vehiculo</small>
                                            <hr/>
                                            <div class="form-group">
                                                <label class="control-label">Fecha de inicio</label>

                                                <h:form>
                                                    <p:growl id="msgs" showDetail="true" />
                                                    <h:panelGrid columns="2" cellpadding="2">
                                                        <p:outputLabel for="button" value="Fecha de Inicio:" />
                                                        <p:calendar id="button" value="#{calendarView.date3}" showOn="button" />

                                                        <p:outputLabel for="time" value="Hora de inicio:" />
                                                        <p:calendar id="time" value="#{calendarView.date11}" pattern="HH:mm" timeOnly="true"  />
                                                    </h:panelGrid>
                                                </h:form>
                                            </div>
                                            <hr/>
                                            <div class="form-group">
                                                <h:form>
                                                    <p:growl id="msgs" showDetail="true" />
                                                    <h:panelGrid columns="2" cellpadding="2">
                                                        <p:outputLabel for="button" value="Fecha de Entrega:" />
                                                        <p:calendar id="button" value="#{calendarView.date3}" showOn="button" />
                                                        
                                                        <p:outputLabel for="time" value="Hora de Entrega:" />
                                                        <p:calendar id="time" value="#{calendarView.date11}" pattern="HH:mm" timeOnly="true"  />
                                                    </h:panelGrid>
                                                </h:form>
                                            </div>
                                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Siguiente</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row setup-content" id="step-2">
                                    <div class="col-xs-12">
                                        <div class="col-md-12">
                                            <h3> Step 3</h3>
                                            <div class="form-group">
                                                <label class="control-label">Company Name</label>
                                                <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Company Address</label>
                                                <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                                            </div>
                                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row setup-content" id="step-2">
                                    <div class="col-xs-12">
                                        <div class="col-md-12">
                                            <h3> Step 4</h3>
                                            <div class="form-group">
                                                <label class="control-label">Company Name</label>
                                                <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Company Address</label>
                                                <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                                            </div>
                                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row setup-content" id="step-2">
                                    <div class="col-xs-12">
                                        <div class="col-md-12">
                                            <h3> Step 5</h3>
                                            <div class="form-group">
                                                <label class="control-label">Company Name</label>
                                                <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Company Address</label>
                                                <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                                            </div>
                                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row setup-content" id="step-3">
                                    <div class="col-xs-12">
                                        <div class="col-md-12">
                                            <h3> Step 3</h3>
                                            <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </b:well>
                    </b:column>
                </b:row>
            </b:container>

        </ui:define>

    </ui:composition>


</html>
