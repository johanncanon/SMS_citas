<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

 

        <h:form>
            <p:growl id="messages" showDetail="true" />

            <h:panelGrid columnClasses="value">
                
                <p:schedule id="schedule" value="#{agendaBean.eventoModelo}" widgetVar="miCalendario" timeZone="GMT+2">
                    <p:ajax event="dateSelect" listener="#{agendaBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            
                </p:schedule>
            </h:panelGrid>

            <p:dialog widgetVar="eventDialog" header="Detalle del Evento" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="title" value="Titulo:" />
                    <p:inputText id="title"  required="true" />

                    <p:outputLabel for="from" value="Desde:" />
                    <p:calendar id="from"  timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="to" value="Hasta:" />
                    <p:calendar id="to"  timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="allDay" value="Todo el dÃ­a:" />
                    <h:selectBooleanCheckbox id="allDay" />

                    <b:commandButton look="danger" style="width: 100%" type="reset" value="Restaurar" />
                    <b:commandButton look="primary" style="width: 50%" id="addButton" value="Guardar"  oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
            </p:dialog>    
        </h:form>
        <style type="text/css">
            .value {
                width: 1000px;
            }
        </style>

   
</html>
