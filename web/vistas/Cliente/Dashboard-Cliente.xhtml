<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="./temp-cliente.xhtml">

        <ui:define name="content2">

            <b:container>
                <b:row>

                    <b:column col-lg="10" col-md="10" col-sm="12" col-xs="12" offset-lg="2" offset="1" >
                        <b:well>

                            <h2>Pasos del Agendamietno</h2>
                            <div class="btn-group btn-block btn-breadcrumb">
                                <a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-home"></i></a>
                                <a href="#" class="btn btn-info">Snippets</a>
                                <a href="#" class="btn btn-success">Breadcrumbs</a>
                                <a href="#" class="btn btn-warning">Rainbow</a>
                            </div>

                        </b:well>

                    </b:column>

                    <b:column col-lg="6" col-md="9" col-sm="8" col-xs="12">
                        <b:well>
                            <h:form>
                                <h:panelGrid columns="4" cellpadding="5">
                                    <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
                                    <p:inputText id="name" value="#{basicView.text}" />
                                    <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                                    <h:outputText id="display" value="#{basicView.text}" />
                                </h:panelGrid>
                            </h:form>
                        </b:well>
                    </b:column>

                    <b:column col-lg="6" col-md="9" col-sm="8" col-xs="12">
                        <b:well>
                            <h:form>
                                <p:growl id="msgs" showDetail="true" />
                                <h:panelGrid columns="2" cellpadding="5" >
                                    <p:outputLabel for="datetime" value="Datetime:" />
                                    <p:calendar id="datetime" value="#{calendarView.date10}" pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:panelGrid>

                                <p:commandButton value="Submit" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check" />

                                <p:dialog>
                                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                       
                                        <h:outputText value="Datetime:" />
                                        <h:outputText value="#{calendarView.date10}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>

                                    </p:panelGrid>
                                </p:dialog>
                            </h:form>

                        </b:well>
                    </b:column>
                    
                    <p:separator/>
                    
                    <b:column col-lg="6" col-md="9" col-sm="8" col-xs="12">
                        <b:well>
                            <h:form>
                                <p:growl id="msgs" showDetail="true" />
                                <h:panelGrid columns="2" cellpadding="5" >
                                    <p:outputLabel for="datetime" value="Datetime:" />
                                    <p:calendar id="datetime" value="#{calendarView.date10}" pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:panelGrid>

                                <p:commandButton value="Submit" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check" />

                                <p:dialog>
                                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                       
                                        <h:outputText value="Datetime:" />
                                        <h:outputText value="#{calendarView.date10}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>

                                    </p:panelGrid>
                                </p:dialog>
                            </h:form>

                        </b:well>
                    </b:column>

                </b:row>
            </b:container>

        </ui:define>

    </ui:composition>


</html>
