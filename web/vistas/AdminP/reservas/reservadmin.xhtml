<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="../template-admin-p.xhtml">

        <ui:define name="content">


            <b:container fluid="true">
                <b:row>
                    <b:column col-lg="6" col-md="6" col-sm="8" col-xs="12" style="padding-top: 32px">
                        <b:well>
                            <h:form>      
                                <h3 style="margin-bottom: 20px">Reservas</h3>
                                <hr/>
                                <p:panel id="panel" header=" Busqueda de Vehiculos disponibles por ciudad" style="margin-bottom:10px;">
                                    <p:messages id="messages" />

                                    <h:panelGrid columns="4" cellpadding="5">

                                        <h:outputLabel for="txt1" value="Ingresa la Ciudad: " style="margin-right: 30px"/>
                                        <p:inputText id="txt1" value="#{searchView.text1}" required="true" label="ingrese la Ciudad: ">
                                            <f:validateLength minimum="2" />
                                        </p:inputText>
                                        <p:message for="txt1" />
                                        <h:outputText value="#{searchView.text1}" />

                                    </h:panelGrid>
                                </p:panel>

                                <h:panelGrid columns="2">

                                    <p:commandButton process="@parent:@parent" update="@form" value="Buscar" />
                                </h:panelGrid>
                            </h:form>
                        </b:well>
                    </b:column>

                    <b:column col-lg="3" col-md="3" col-sm="8" col-xs="12" style="padding-top: 32px">
                        <b:well>
                            <h2>titulo de Prueba</h2>
                            <hr/>
                            <p>lorem ipsu lorem ipsu lorem ipsu lorem ipsu lorem ipsu 
                                lorem ipsu lorem ipsu lorem ipsu lorem ipsu lorem ipsu 
                                lorem ipsu lorem ipsu lorem ipsu lorem ipsu lorem ipsu 
                            </p>
                        </b:well>
                    </b:column>

                    <b:column col-lg="9" col-md="9" col-sm="8" col-xs="12">
                        <b:well>
                            <h:form>
                                <p:dataList value="#{dataListView.cars3}" var="car" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                                    <f:facet name="header">
                                        <h3>Lista de Vehiculos por Ciudad</h3>
                                        <hr/>
                                    </f:facet>
                                    <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                                        <f:setPropertyActionListener value="#{car}" target="#{dataListView.selectedCar}" />
                                        <h:outputText value="#{car.brand}, #{car.year}" />
                                    </p:commandLink>
                                    <h:outputText value="#{car.brand}, #{car.year}" style="display:inline-block"/>
                                </p:dataList>

                                <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
                                    <p:outputPanel id="carDetail" style="text-align:center;">
                                        <p:panelGrid  columns="2" rendered="#{not empty dataListView.selectedCar}" columnClasses="label,value">
                                            <f:facet name="header">
                                                <p:graphicImage name="demo/images/car/#{dataListView.selectedCar.brand}-big.gif"/> 
                                            </f:facet>

                                            <h:outputText value="Id:" />
                                            <h:outputText value="#{dataListView.selectedCar.id}" />

                                            <h:outputText value="Year" />
                                            <h:outputText value="#{dataListView.selectedCar.year}" />

                                            <h:outputText value="Color:" />
                                            <h:outputText value="#{dataListView.selectedCar.color}" style="color:#{dataListView.selectedCar.color}"/>

                                            <h:outputText value="Price" />
                                            <h:outputText value="$#{dataListView.selectedCar.price}" />
                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>

                            </h:form>
                        </b:well>
                    </b:column>

                    
                    <b:column col-lg="6" col-md="6" col-sm="8" col-xs="12">
                        <b:well>
                            <ui:include src="calendario-v.xhtml"></ui:include>
                        </b:well>
                    </b:column>
                    
                    <b:column col-lg="3" col-md="3" col-sm="8" col-xs="12">
                        <b:well>
                            <ui:include src="conduct.xhtml"></ui:include>
                        </b:well>
                    </b:column>
                </b:row>

            </b:container>




        </ui:define>

    </ui:composition>

</html>
