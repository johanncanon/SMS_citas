<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template-admin-p.xhtml">
        <ui:define name="content">
            <b:container fluid="true">
                <b:row>
                    <h:form>                        
                        <div class="espacio-arriba">
                            <b:column col-lg="9" col-md="9" col-sm="8" col-xs="12">
                                <b:well>
                                    <h4><b>REGISTRO DE SERVICIOS</b></h4>
                                    <hr/>
                                    <p style="text-justify: auto">En este panel de registro podra registrar la informacion referente a los diferentes tipos de servicio
                                        que presta SMS Renta.</p> 
                                </b:well>
                            </b:column>
                        </div>                        
                        <b:column col-lg="3" col-md="3" col-sm="8" col-xs="12">
                            <b:well>                              
                                <h4><b>DATOS DE SERVICIOS</b></h4>
                                <hr/>                                
                                <div class="table-responsive">
                                    <h:panelGrid id="PServicios" columns="3" cellpadding="5" style="width: 100%">
                                        <p:outputLabel value="Nombre:"/>
                                        <b:inputText id="TNombreServ" style="width: 100%" required="true" requiredMessage="Ingrese nombre del servicio" value="#{serviciosBean.servicioView.serviciosNombre}" placeholder="Nombre del servicio">                                            
                                        </b:inputText>
                                        <p:message for="TNombreServ"/>

                                        <p:outputLabel value="Descripcion: "/>
                                        <p:inputTextarea id="TDescServ" placeholder="Descripcion del servicio" value="#{serviciosBean.servicioView.serviciosDescripcion}" style="width: 100%" rows="3"></p:inputTextarea>
                                        <p:message for="TDescServ"/>
                                    </h:panelGrid>
                                </div>
                                <hr/>
                                <p:commandButton id="BTServicio" update="@form" action="#{serviciosBean.metodo()}" style="width: 100%" value="#{serviciosBean.nombre}"/>                           
                            </b:well>
                        </b:column>
                        <b:column col-lg="6" col-md="6" col-sm="8" col-xs="12">
                            <b:well>
                                <h4><b>SERVICIOS SMS</b></h4>
                                <hr/>                             
                                <b:inputText placeholder="Buscar" value="#{serviciosBean.buscar}" style="width: 100%">
                                    <p:ajax event="keyup" listener="#{serviciosBean.filtrar()}" process="@this" update="DTservicios"/>
                                </b:inputText>
                                <p:dataTable id="DTservicios" var="servicio" value="#{serviciosBean.serviciosListView}" 
                                             rows="5"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" emptyMessage="Servicios no registrados">

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{servicio.serviciosNombre}"/>
                                    </p:column>

                                    <p:column headerText="Descripcion del servicio">
                                        <h:outputText value="#{servicio.serviciosDescripcion}"/>
                                    </p:column>

                                    <p:column style="width: 35px">
                                        <p:commandButton icon="ui-icon-pencil" process="@this" update="@form" action="#{serviciosBean.seleccionarCRUD(1)}" title="Modificar">
                                            <f:setPropertyActionListener value="#{servicio}" target="#{serviciosBean.servicioView}"/>
                                        </p:commandButton>
                                    </p:column>

                                    <p:column style="width: 35px">
                                        <p:commandButton icon="ui-icon-close" process="@this" update="@form"  action="#{serviciosBean.seleccionarCRUD(2)}" title="Eliminar">
                                            <f:setPropertyActionListener value="#{servicio}" target="#{serviciosBean.servicioView}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>                                
                            </b:well>
                        </b:column>
                    </h:form> 
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</html>
