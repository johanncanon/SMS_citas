<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template-admin-p.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <b:container fluid="true">
            <b:row>
                <b:column col-lg="9" class="espacio-arriba">
                    <b:well> 
                        <h:form>
                            <p:growl id="messages" showDetail="true"/>
                            <p:panel id="panel" style="margin-bottom:10px;"> 
                                <h3>Registro de usuario</h3>
                                <h:panelGrid columns="2" id="seccionDatosUsuario" style="width: 100%;">
                                    <p:outputLabel value="Nombre: "/>
                                    <p:inputText placeholder="Nombres y apellidos" style="width: 100px;" maxlength="60" value="#{usuarioBean.usuario.usuarioNombre}"></p:inputText>

                                    <p:outputLabel value="CC: " />
                                    <p:inputText placeholder="Cedula de ciudadania" style="width: 100%" value="#{usuarioBean.usuario.usuarioCc}"></p:inputText>

                                    <p:outputLabel value="Telefono: "/>
                                    <p:inputText placeholder="Numero de telefono fijo o celular" style="width: 100%" value="#{usuarioBean.usuario.usuarioTelefono}"></p:inputText> 

                                    <p:outputLabel value="Email: "/>
                                    <p:inputText placeholder="Direccion de correo electronico" style="width: 100%" value="#{usuarioBean.usuario.usuarioEmail}"></p:inputText>

                                    <p:outputLabel value="Razon social: "/>
                                    <p:inputText placeholder="Nombre de la empresa" style="width: 100%"  value="#{usuarioBean.usuario.usuarioRazonSocial}"></p:inputText>

                                    <p:outputLabel value="Nit: "/>
                                    <p:inputText placeholder="Nit de la empresa" style="width: 100%" value="#{usuarioBean.usuario.usuarioNit}"></p:inputText>

                                    <p:outputLabel value="Ciudad: "/>
                                    <p:selectOneMenu value="#{usuarioBean.ciudad.ciudadNombre}" style="width: 95%">
                                        <f:selectItem itemLabel="Seleccione ciudad"/>                                            
                                    </p:selectOneMenu>                                             
                                </h:panelGrid>
                                <p:commandButton style="width:100%" update="messages seccionDatosUsuario" action="#{usuarioBean.registrarUsuario()}" value="Registrar Usuario" />
                            </p:panel>
                        </h:form>
                    </b:well>
                </b:column>
                <b:column col-lg="9">
                    <b:well>
                        <h:form>                               
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:panelGrid id="seccionDatosSesion" style="width: 100%">
                                            <p:row>
                                                <p:column colspan="4"><h3>Registro datos sesion</h3></p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1"><p:outputLabel value="Login: "/></p:column>
                                                <p:column colspan="3"><p:inputText style="width: 100%" value="#{usuarioBean.auxUsuario.usuarioLogin}"></p:inputText></p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1"><p:outputLabel value="Contraseña: "/></p:column>
                                                <p:column colspan="3"><p:password style="width: 100%" value="#{usuarioBean.auxUsuario.usuarioPassword}"></p:password></p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1"><p:outputLabel value="repita contraseña: "/></p:column>
                                                <p:column colspan="3"><p:password style="width: 100%" value="#{usuarioBean.auxUsuario.usuarioRememberToken}"></p:password></p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="1"><p:outputLabel value="Rol:"/></p:column>
                                                <p:column colspan="3"><p:selectManyCheckbox layout="grid" columns="2" id="menuRoles" style="width: 100%" value="#{usuarioBean.roles}">                                                              
                                                        
                                                </p:selectManyCheckbox></p:column>
                                            </p:row>                            
                                            <p:row>
                                                <p:column colspan="4"><p:commandButton style="width:100%" value="Crear Usuario" update="messages formularioUsuario" action="#{usuarioBean.asignarRol()}"></p:commandButton></p:column>                                
                                            </p:row>
                                        </p:panelGrid>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>                               
                        </h:form>
                    </b:well>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>

</ui:composition>
