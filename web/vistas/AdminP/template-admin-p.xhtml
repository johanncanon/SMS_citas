    <h:head>

        <h:outputStylesheet name="./bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./adminLT/css/AdminLTE.css"/>
        <h:outputStylesheet name="./adminLT/css/skins/_all-skins.min.css"/>

        <title>Dashboard SMS | Administradot Principal</title>
    </h:head>


    <h:body>

        <div id="top">
            <b:container fluid="true">
                <b:row><!-- MENU -->

                        <b:navbarLinks pull="right">
                            
                            <ui:include src="general/menu-responsive.xhtml"></ui:include>
                            <b:dropMenu value="Nombre del Usuario">
                                <b:navLink value="Perfil" href="#"></b:navLink>
                                <b:navLink></b:navLink>
                                <b:navLink header="Sesión"></b:navLink>

                        </b:navbarLinks>
                    </b:navBar>
                </b:row><!-- MENU -->
            </b:container>

        <b:container fluid="true">

                                <p:growl autoUpdate="true"/>

                                    <b:panelGrid colSpans="4,8">                                        
                                        <img src="../../../resources/images/col-band.png" style="width: 113%; margin-left: 9px; margin-top: 16px;"/>

                                    </p:submenu>

                                    <p:submenu label="Reservaciones" >
                                        <p:menuitem style="font-size: 1.2em" value="Panel Reserva"  icon="ui-icon-star" />
                                    </p:submenu>

                                        <p:menuitem style="font-size: 1.2em" value="Panel Servicios" url="../servicios/PServicios.xhtml"  icon="ui-icon-star" />
                                    </p:submenu>

                                    <p:submenu label="Clientes">
                                        <p:menuitem style="font-size: 1.2em" value="Panel de Clientes" url="../clientes/PClientes.xhtml" icon="ui-icon-check"/>                                        
                                    </p:submenu>

                                        <p:menuitem style="font-size: 1.2em" value="Marcas SMS Renta" url="../marcas/PMarca.xhtml" icon="ui-icon-home"/>

                                        <p:menuitem style="font-size: 1.2em" value="Referencias SMS Renta" url="../referencias/PReferencia.xhtml" icon="ui-icon-folder-collapsed" />
                                        <p:menuitem style="font-size: 1.2em" value="Vehiculo SMS Renta" url="../vehiculos/PVehiculo.xhtml" icon="ui-icon-person" />
