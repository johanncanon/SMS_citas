<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./adminLT/css/AdminLTE.css"/>
        <h:outputStylesheet name="./adminLT/css/skins/_all-skins.min.css"/>

        <title>Dashboard SMS | Administradot Principal</title>
    </h:head>


    <h:body>

        <div id="top">
            <b:container fluid="true">
                <b:row><!-- MENU -->
                    <b:navBar brand="SMS Citas" brandHref="#" inverse="true">
                        <b:navbarLinks pull="right">
                            <ui:include src="general/menu-responsive.xhtml"></ui:include>

                            <b:dropMenu value="Nombre del Usuario" >
                                <b:navLink value="Perfil" href="#"></b:navLink>
                                <b:navLink></b:navLink>
                                <b:navLink header="Sesión"></b:navLink>
                                <h:form><p:commandButton value="Cerrar Sesion" action="#{usuarioBean.logout()}" icon="power"  style="margin-left:5%"/></h:form>                                   

                            </b:dropMenu>
                        </b:navbarLinks>
                    </b:navBar>
                </b:row><!-- MENU -->
            </b:container>

        </div>

        <b:container fluid="true">
            <b:row>
                <div class="men-desap">

                    <b:column col-lg="3" col-md="3" col-sm="4" col-xs="12">
                        <div id="left">
                            <h:form>
                                <p:growl autoUpdate="true"/>
                                <b:thumbnail id="esp1">
                                    <b:panelGrid colSpans="4,8">
                                        <img src="#"/>
                                        <f:facet name="caption"/>
                                        <h4>Thumbnail label</h4>
                                        <p>Nombre: "Nombre Completo."</p>
                                        <p>Perfil : "tipo de perfil."</p>
                                    </b:panelGrid>
                                </b:thumbnail>
                                <p:panelMenu>

                                    <p:submenu label="Registro" styleClass="color-menu-1" icon="ui-icon-pencil">
                                        <p:menuitem value="Registro de Usuario" icon="ui-icon-pencil" url="reservas/reservadmin.xhtml"/>
                                    </p:submenu>

                                    <p:submenu label="Reservaciones" >
                                        <p:menuitem value="Reservar Vehiculos" url="reservas/reservadmin.xhtml"  icon="ui-icon-star" />
                                        <p:menuitem value="Reservar Conductores" url="reservas/reservadmin.xhtml"  icon="ui-icon-plusthick" />
                                        <p:menuitem value="Consultar reservaciones" url="reservas/reservadmin.xhtml"  icon="ui-icon-circle-zoomin" />
                                    </p:submenu>

                                    <p:submenu label="Clientes">
                                        <p:menuitem value="Registro de Clientes" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-check"/>
                                        <p:menuitem value="Consultar Clientes" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-circle-zoomin"/>
                                    </p:submenu>

                                    <p:separator />
                                    <p:submenu label="Vehiculos" >
                                        <p:menuitem value="Marcas SMS Renta" url="#" icon="ui-icon-home"/>
                                        <p:menuitem value="Categorias SMS Renta" url="#" icon="ui-icon-contact"/>
                                        <p:menuitem value="Referencias SMS Renta" url="http://www.primefaces.org" icon="ui-icon-folder-collapsed" />
                                        <p:menuitem value="Vehiculo SMS Renta" url="http://www.primefaces.org" icon="ui-icon-person" />
                                    </p:submenu>

                                    <p:submenu label="Conductores SMS">
                                        <p:menuitem value="Registrar Conductores" url="#" icon="ui-icon-arrowstop-1-s"/>
                                        <p:menuitem value="Consultar Conductores" url="#" icon="ui-icon-calculator"/>

                                    </p:submenu>
                                    <p:submenu label="Calificaciones">
                                        <p:menuitem value="Consultar Calificaciones" url="#" icon="ui-icon-star"/>
                                    </p:submenu>
                                </p:panelMenu>
                            </h:form>
                        </div>
                    </b:column>

                </div>

                <div id="content" class="left_content">
                    <ui:insert name="content"></ui:insert>    
                </div>

            </b:row>


            <div id="bottom">
                <b:row>
                    <b:column>
                        <div id="footer">
                            <p>
                                <span class="copy-r"> Copyright © 2015 | Realizado por <a href="www.planit.com.co">Planit SAS</a>.</span> Todos los derechos reservados.
                            </p>
                        </div>
                    </b:column>
                </b:row>
            </div>
        </b:container>

    </h:body>

</html>
