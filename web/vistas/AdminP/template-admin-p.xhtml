<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./adminLT/css/AdminLTE.css"/>
        <h:outputStylesheet name="./adminLT/css/skins/_all-skins.min.css"/>

        <title>Dashboard SMS | Administradot Principal</title>
    </h:head>


    <h:body>

        <div id="top">
            <b:container fluid="true">
                <b:row><!-- MENU -->
                    <b:navBar  brandImg="../../../resources/images/logo-DASH.png"   brandHref="#"  inverse="true">

                        <b:navbarLinks pull="right">

                            <ui:include src="general/menu-responsive.xhtml"></ui:include>
                            <b:dropMenu value="Nombre del Usuario">
                                <b:navLink value="Perfil" href="#"></b:navLink>
                                <b:navLink></b:navLink>
                                <b:navLink header="Sesión"></b:navLink>
                                <h:form><p:commandButton value="Cerrar Sesion" action="#{usuarioBean.logout()}" icon="power"  style="margin-left:5%"/></h:form>                                   

                            </b:dropMenu>
                        </b:navbarLinks>
                    </b:navBar>
                </b:row><!-- MENU -->
            </b:container>

        </div>

        <b:container fluid="true">

            <b:row>
                <div class="men-desap">

                    <b:column col-lg="3" col-md="3" col-sm="4" col-xs="12">
                        <h:form>
                            <div id="left">
                                <p:growl autoUpdate="true"/>
                                <b:thumbnail id="esp1">
                                    <div class="user-panel">
                                        <div class="pull-left image" id="esp1">
                                            <img src="../../../resources/images/col-band.png" class="img-circle" alt="User Image"/>
                                        </div>
                                        <div class="pull-left info">

                                            <p>#{usuarioBean.usuario.usuarioNombre}</p>
                                           <!--<p>Razon Social: #{usuarioBean.usuario.usuarioRazonSocial}</p>-->
                                            <p>Perfil: #{usuarioBean.usuario.smsRol.rolNombre}</p>
                                        </div>
                                    </div>
                                </b:thumbnail>
                                <p:panelMenu styleClass="ui-state-default-menu">

                                    <p:submenu label="Tablero Principal SMS Renta" styleClass="color-menu-1" icon="ui-icon-pencil">
                                        <p:menuitem style="font-size: 1.2em" value="Panel Principal" action="#{pathBean.ir_PPrincipal()}" icon="ui-icon-pencil"></p:menuitem>                                        
                                    </p:submenu>

                                    <p:submenu label="Administradores" styleClass="color-menu-1" icon="ui-icon-pencil">
                                        <p:menuitem style="font-size: 1.2em" value="Panel de administradores" action="#{pathBean.ir_PUsuario()}" icon="ui-icon-pencil"></p:menuitem>                                        
                                        <p:menuitem style="font-size: 1.2em" value="Rolles" action="#{pathBean.ir_PRol()}" icon="ui-icon-pencil"></p:menuitem>                                        
                                    </p:submenu>

                                    <p:submenu label="Reservaciones" >
                                        <p:menuitem style="font-size: 1.2em" value="Panel Reserva" action="#{pathBean.ir_PReserva()}"  icon="ui-icon-star" />
                                    </p:submenu>

                                    <p:submenu label="Ubicacion del Servicio" >
                                        <p:menuitem style="font-size: 1.2em" value="Paises" action="#{pathBean.ir_PPais()}"  icon="ui-icon-star" />
                                        <p:menuitem style="font-size: 1.2em" value="Ciudades" action="#{pathBean.ir_PCiudad()}"  icon="ui-icon-star" />
                                    </p:submenu>


                                    <p:submenu label="Servicios" >
                                        <p:menuitem style="font-size: 1.2em" value="Panel Servicios" action="#{pathBean.ir_PServicios()}"  icon="ui-icon-star" />
                                    </p:submenu>

                                    <p:submenu label="Clientes">
                                        <p:menuitem style="font-size: 1.2em" value="Panel de Clientes" action="#{pathBean.ir_PCliente()}" icon="ui-icon-check"/>                                        
                                    </p:submenu>

                                    <p:submenu label="Vehiculos" >
                                        <p:menuitem style="font-size: 1.2em" value="Marcas SMS Renta" action="#{pathBean.ir_PMarca()}" icon="ui-icon-home"/>
                                        <p:menuitem style="font-size: 1.2em" value="Categorias SMS Renta" action="#{pathBean.ir_PCategoria()}" icon="ui-icon-contact"/>
                                        <p:menuitem style="font-size: 1.2em" value="Referencias SMS Renta" action="#{pathBean.ir_PReferencias()}" icon="ui-icon-folder-collapsed" />
                                        <p:menuitem style="font-size: 1.2em" value="Vehiculo SMS Renta" action="#{pathBean.ir_PVehiculos()}" icon="ui-icon-person" />
                                    </p:submenu>

                                    <p:submenu label="Conductores">
                                        <p:menuitem style="font-size: 1.2em" value="Panel Conductores" action="#{pathBean.ir_PEmpleado()}" icon="ui-icon-arrowstop-1-s"/>                                        
                                    </p:submenu>

                                    <p:submenu label="Proveedores">
                                        <p:menuitem style="font-size: 1.2em" value="Panel Proveedores" action="#{pathBean.ir_PProveedor()}" icon="ui-icon-star"/>
                                    </p:submenu>

                                    <p:submenu label="Calificaciones">
                                        <p:menuitem style="font-size: 1.2em" value="Consultar Calificaciones" url="#" icon="ui-icon-star"/>
                                    </p:submenu>

                                    <p:submenu label="Estadisticas">
                                        <p:menuitem style="font-size: 1.2em" value="Estadisticas generales de SMS Renta" action="#{pathBean.ir_PEstadisticas()}" icon="ui-icon-star"/>
                                    </p:submenu>
                                </p:panelMenu>
                            </div>
                        </h:form>
                    </b:column>

                </div>

                <div id="content" class="left_content">
                    <ui:insert name="content"></ui:insert>    
                </div>

            </b:row>


            <div id="bottom">
                <b:row>
                    <b:column>
                        <div id="footer">
                            <p>
                                <span class="copy-r"> Copyright © 2015 | Realizado por <a href="www.planit.com.co">Planit SAS</a>.</span> Todos los derechos reservados.
                            </p>
                        </div>
                    </b:column>
                </b:row>
            </div>

        </b:container>

    </h:body>

</html>
