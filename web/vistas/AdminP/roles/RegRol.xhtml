<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./../template-admin-p.xhtml">
        <ui:define name="content">
            <b:container fluid="true">
                <b:row>
                    <b:column col-lg="9" col-sm="8" col-xs="12" class="espacio-arriba">
                        <b:well>
                            <h:form>
                                <p:growl id="messages" showDetail="true"/>
                                <p:panelGrid id="formularioRoles">
                                    <p:row>
                                        <p:column>
                                            <p:panelGrid id="seccionRol" style="width: 100%">
                                                <p:row>
                                                    <p:column colspan="2">
                                                        <h3>Registro de roles</h3>
                                                    </p:column>
                                                </p:row>                   
                                                <p:row>
                                                    <p:column><p:outputLabel value="Nombre del rol: "/></p:column>
                                                    <p:column><p:inputText value="#{rolBean.rol.rolNombre}"></p:inputText></p:column>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:panelGrid id="seccionPermisos" style="width: 100%">
                                                <p:row>
                                                    <p:column colspan="2">
                                                        <h4>Permisos</h4>
                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column><p:outputLabel value="Nombre del permiso: "/></p:column>
                                                    <p:column><p:inputText value="#{permisosBean.permiso.permisosNombre}"></p:inputText></p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column colspan="2">
                                                        <p:inputTextarea placeholder="Descripcion de los limites del permiso" style="width: 100%" value="#{permisosBean.permiso.permisosDescripcion}" rows="4"></p:inputTextarea>
                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column colspan="2"><p:commandButton value="Registrar Permiso" action="#{permisosBean.registrarPermiso()}" update="messages seccionPermisos seccionAsignacion"></p:commandButton></p:column>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:panelGrid id="seccionAsignacion" style="width: 100%">
                                                <p:row>
                                                    <p:column colspan="2">
                                                        <h4>Asignacion de permisos</h4>
                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column colspan="2">
                                                        <p:selectManyCheckbox layout="grid" id="permisos" style="width: 100%" value="#{rolBean.permisosSeleccionados}" columns="2">
                                                            <f:selectItems value="#{permisosBean.listaPermisos}" />
                                                        </p:selectManyCheckbox>
                                                    </p:column>
                                                </p:row>
                                                <p:row>  
                                                    <p:column colspan="2"><p:commandButton value="Registrar rol" update="messages formularioRoles" style="width: 100%" action="#{rolBean.asignarPermiso()}"/></p:column>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </h:form>
                        </b:well>
                    </b:column>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</html>
