<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template-admin-p.xhtml">
            <ui:define name="content">
                <b:container fluid="true">
                    <b:row>
                        <h:form id="formA">
                            <div class="espacio-arriba">
                                <b:column col-lg="9" col-md="9" col-sm="8" col-xs="12" >
                                    <div class="box box-info">
                                        <div class="box-header with-border">
                                            <h4>REGISTRO DE PROVEEDORES</h4>
                                            <hr/>
                                            <p style="text-justify: auto">En este panel de registro podra registrar la informacion referente a nuestros proveedores, asignar una valor
                                                de ganancias y ademas podra crear una cuenta de sesion para el ingreso al sistema.</p> 
                                        </div>
                                    </div>
                                </b:column>
                            </div>
                            <b:column col-lg="4" col-md="4" col-sm="8" col-xs="12">
                                <div class="box box-danger">
                                    <div class="box-header with-border">
                                        <h4>DATOS DE PROVEEDOR</h4>                                   
                                        <hr/>                                         
                                        <div class="table-responsive">
                                            <h:panelGrid  id="seccionDatosUsuario" columns="2" cellpadding="2" style="width: 100%;">
                                                <p:outputLabel value="Nombre: "/>
                                                <b:inputText placeholder="Nombres y apellidos" style="width: 100%;" maxlength="60" value="#{proveedorBean.usuarioView.usuarioNombre}"></b:inputText>                       

                                                <p:outputLabel value="CC: " />
                                                <b:inputText placeholder="Cedula de ciudadania" style="width: 100%" value="#{proveedorBean.usuarioView.usuarioCc}"></b:inputText>

                                                <p:outputLabel value="Telefono: "/>
                                                <b:inputText placeholder="Numero de telefono fijo o celular" style="width: 100%" value="#{proveedorBean.usuarioView.usuarioTelefono}"></b:inputText> 

                                                <p:outputLabel value="Email: "/>
                                                <b:inputText placeholder="Direccion de correo electronico" style="width: 100%" value="#{proveedorBean.usuarioView.usuarioEmail}"></b:inputText>

                                                <p:outputLabel value="Razon social: "/>
                                                <b:inputText placeholder="Nombre de la empresa" style="width: 100%"  value="#{proveedorBean.usuarioView.usuarioRazonSocial}"></b:inputText>

                                                <p:outputLabel value="Nit: "/>
                                                <b:inputText placeholder="Nit de la empresa" style="width: 100%" value="#{proveedorBean.usuarioView.usuarioNit}"></b:inputText>

                                                <p:outputLabel value="Valor Ganancia: "/>
                                                <b:inputText placeholder="Valor de ganancia" required="false" requiredMessage="Indique valor de ganancia acordado con el proveedor" style="width: 100%" value="#{proveedorBean.proveedorView.proveedorValorGanancia}"></b:inputText>

                                                <p:outputLabel value="Ciudad: "/>
                                                <b:selectOneMenu required="true"  requiredMessage="Por favor, seleccione ciudad" value="#{proveedorBean.ciudadView.ciudadNombre}" style="width: 100%">
                                                    <f:selectItem itemLabel="Seleccione ciudad"/>
                                                    <f:selectItems value="#{ciudadBean.nombresCiudadesListView}"/>
                                                </b:selectOneMenu> 
                                            </h:panelGrid>
                                        </div><hr/>
                                        <h4>Datos de sesion</h4>
                                        <hr/>      
                                        <div class="table-responsive"> 
                                            <h:panelGrid columns="2" id="seccionDatosSesion"  cellpadding="2"  style="width: 100%">

                                                <p:outputLabel value="Login: "/>
                                                <b:inputText style="width: 100%" placeholder="Login de sesion" value="#{proveedorBean.usuarioView.usuarioLogin}"></b:inputText>

                                                <p:outputLabel value="Contrase単a: "/>
                                                <b:inputSecret style="width: 100%" placeholder="Contrase単a de sesion" value="#{proveedorBean.usuarioView.usuarioPassword}"></b:inputSecret>

                                                <p:outputLabel value="Repita contrase単a: "/>
                                                <b:inputSecret style="width: 100%" placeholder="Repita contrase単a de sesion" value="#{proveedorBean.usuarioView.usuarioRememberToken}"></b:inputSecret>                               

                                            </h:panelGrid>                                        
                                        </div><hr/>                                    
                                        <p:commandButton id="BTProveedor" style="width:100%" update=":formA:seccionDatosUsuario :formA:seccionDatosSesion :formA:BTProveedor :formC:DTProveedores" action="#{proveedorBean.metodo()}" value="#{proveedorBean.nombre}" />
                                    </div>
                                </div>
                            </b:column>
                        </h:form>
                        <h:form id="formB" enctype="multipart/form-data">
                            <b:column col-lg="5" col-md="5" col-sm="8" col-xs="12">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <p:fragment autoUpdate="true">

                                            <h4>INGRESO FOTOGRAFIA</h4>
                                            <hr/>
                                            <div class="table-responsive">
                                                <p:fileUpload mode="advanced" process="@this" auto="true" allowTypes="/(\.|\/)(gif|jpeg|png)$/"></p:fileUpload>

                                            </div>
                                        </p:fragment>
                                    </div>
                                </div>
                            </b:column>
                        </h:form>
                        <h:form id="formC">
                        <b:column col-lg="5" col-md="5" col-sm="8" col-xs="12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <h4>PROVEEDORES SMS Renta</h4><hr/>
                                    <b:inputText placeholder="Buscar" style="width: 100%"></b:inputText>                                        
                                    <p:dataTable id="DTProveedores" var="proveedor" emptyMessage="Proveedores no registrados" value="#{proveedorBean.proveedoresListView}">
                                        <p:column headerText="Razon Social">
                                            <p:outputLabel value="#{proveedor.smsUsuario.usuarioRazonSocial}"/>
                                        </p:column>

                                        <p:column headerText="Representante">
                                            <p:outputLabel value="#{proveedor.smsUsuario.usuarioNombre}"/>
                                        </p:column>

                                        <p:column headerText="Valor Ganancia">
                                            <p:outputLabel value="#{proveedor.proveedorValorGanancia}"/>
                                        </p:column>

                                        <p:column style="width: 35px">
                                            <p:commandButton process="@this" update=":formA:seccionDatosUsuario :formA:seccionDatosSesion :formA:BTProveedor" icon="ui-icon-pencil" action="#{proveedorBean.seleccionarCrud(1)}" title="Modificar">
                                                <f:setPropertyActionListener value="#{proveedor}" target="#{proveedorBean.proveedorView}"/>
                                            </p:commandButton>
                                        </p:column>

                                        <p:column style="width: 35px"> 
                                            <p:commandButton process="@this" update=":formA:seccionDatosUsuario :formA:seccionDatosSesion :formA:BTProveedor" icon="ui-icon-close" action="#{proveedorBean.seleccionarCrud(2)}" title="Eliminar">
                                                <f:setPropertyActionListener value="#{proveedor}" target="#{proveedorBean.proveedorView}"/>
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </b:column>
                        </h:form>
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </body>
</html>
