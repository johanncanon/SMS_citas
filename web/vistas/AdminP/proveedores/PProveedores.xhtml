<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template-admin-p.xhtml">
        <ui:define name="content">
            <b:container fluid="true">
                <b:row>
                    <h:form id="formA">



                        <b:column col-lg="11" col-md="11" col-sm="11" col-xs="12" >
                            <div class="box box-info espacio-arriba">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-truck"/>
                                    <h4 class="box-title">Registro de Proveedores</h4>
                                </div>
                                <div class="box-body">
                                    <p style="text-justify: auto">En este panel de registro podra registrar la informacion referente a nuestros proveedores, asignar una valor
                                        de ganancias y ademas podra crear una cuenta de sesion para el ingreso al sistema.</p> 
                                </div>
                            </div>
                        </b:column>



                        <b:column col-lg="7" col-md="4" col-sm="8" col-xs="12">
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-file-text"/>
                                    <h4 class="box-title"> DATOS DE PROVEEDOR</h4>                                   
                                </div> 
                                <div class="box-body">
                                    <div class="table-responsive">
                                        <h:panelGrid  id="seccionDatosUsuario" columns="3" cellpadding="2" style="width: 100%;">
                                            <p:outputLabel value="Nombre: *"/>
                                            <b:inputText id="TNombreApProv" required="true" requiredMessage="Ingrese nombre y apellido" placeholder="Nombres y apellidos" style="width: 100%;" maxlength="60" value="#{proveedorBean.usuarioView.usuarioNombre}"></b:inputText>                       
                                            <p:message for="TNombreApProv"/>

                                            <p:outputLabel value="CC: " />
                                            <b:inputText id="TCcProv" placeholder="Cedula de ciudadania" style="width: 100%" value="#{proveedorBean.usuarioView.usuarioCc}"></b:inputText>
                                            <p:message for="TCcProv"/>

                                            <p:outputLabel value="Telefono: "/>
                                            <b:inputText id="TTelProv" placeholder="Numero de telefono fijo o celular" style="width: 100%" value="#{proveedorBean.usuarioView.usuarioTelefono}"></b:inputText> 
                                            <p:message for="TTelProv"/>

                                            <p:outputLabel value="Email: *"/>
                                            <b:inputText id="TEmailProv" required="true" requiredMessage="Ingrese email" placeholder="Direccion de correo electronico" style="width: 100%" value="#{proveedorBean.usuarioView.usuarioEmail}"></b:inputText>
                                            <p:message for="TEmailProv"/>

                                            <p:outputLabel value="Razon social: "/>
                                            <b:inputText id="TRazSocProv" placeholder="Nombre de la empresa" style="width: 100%"  value="#{proveedorBean.usuarioView.usuarioRazonSocial}"></b:inputText>
                                            <p:message for="TRazSocProv"/>

                                            <p:outputLabel value="Nit: "/>
                                            <b:inputText id="TNitProv" placeholder="Nit de la empresa" style="width: 100%" value="#{proveedorBean.usuarioView.usuarioNit}"></b:inputText>
                                            <p:message for="TNitProv"/>

                                            <p:outputLabel value="Valor Ganancia: *"/>
                                            <b:inputText id="TValorGProv" placeholder="Valor de ganancia" required="true" requiredMessage="Indique valor de ganancia acordado con el proveedor" style="width: 100%" value="#{proveedorBean.proveedorView.proveedorValorGanancia}"></b:inputText>
                                            <p:message for="TValorGProv"/>

                                            <p:outputLabel value="Ciudad: *"/>
                                            <b:selectOneMenu id="SCiudades" required="true"  requiredMessage="Por favor, seleccione ciudad" value="#{proveedorBean.ciudadView.ciudadNombre}" style="width: 100%">
                                                <f:selectItem itemLabel="Seleccione ciudad"/>
                                                <f:selectItems value="#{ciudadBean.nombresCiudadesListView}"/>
                                            </b:selectOneMenu>
                                            <p:message for="SCiudades"/>
                                        </h:panelGrid>
                                    </div><hr/>
                                    <h4>Datos de sesion</h4>
                                    <hr/>      
                                    <div class="table-responsive"> 
                                        <h:panelGrid columns="2" id="seccionDatosSesion"  cellpadding="2"  style="width: 100%">

                                            <p:outputLabel value="Login: "/>
                                            <b:inputText style="width: 100%" placeholder="Login de sesion" value="#{proveedorBean.usuarioView.usuarioLogin}"></b:inputText>

                                            <p:outputLabel value="Contraseña: "/>
                                            <b:inputSecret style="width: 100%" placeholder="Contraseña de sesion" value="#{proveedorBean.usuarioView.usuarioPassword}"></b:inputSecret>

                                            <p:outputLabel value="Repita contraseña: "/>
                                            <b:inputSecret style="width: 100%" placeholder="Repita contraseña de sesion" value="#{proveedorBean.usuarioView.usuarioRememberToken}"></b:inputSecret>                               

                                        </h:panelGrid>                                        
                                    </div><hr/>                                    
                                    <p:commandButton id="BTProveedor" style="width:100%" update=":formA:seccionDatosUsuario :formB :formA:seccionDatosSesion :formA:BTProveedor :formC:DTProveedores" action="#{proveedorBean.metodo()}" value="#{proveedorBean.nombre}" />

                                </div>                                        
                            </div>
                        </b:column>
                    </h:form>

                    <h:form id="formB" enctype="multipart/form-data">
                        <b:column col-lg="4" col-md="4" col-sm="11" col-xs="12">
                            <div class="box box-primary">
                                <p:fragment autoUpdate="true">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-camera"/>    
                                        <h4 class="box-title">Ingreso de Fotografía</h4>
                                    </div>
                                    <div class="box-body">
                                        <p:outputLabel value="#{proveedorBean.estadoArchivo}"/>
                                        <div class="table-responsive">
                                            <p:fileUpload mode="simple" value="#{proveedorBean.archivo}"></p:fileUpload>
                                            <hr/>
                                            <p:commandButton disabled="#{proveedorBean.habilitarSubir}" ajax="false" action="#{proveedorBean.upload()}" value="#{proveedorBean.subirArchivo}" style="width: 50%"></p:commandButton>
                                        </div>

                                    </div>
                                </p:fragment>
                            </div>
                        </b:column>
                    </h:form>
                    
                    <h:form id="formC">
                        <b:column col-lg="11" col-md="11" col-sm="11" col-xs="12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-users"/>
                                    <h4 class="box-title">Proveedores SMS Renta</h4>
                                </div>
                                <div class="box-body">
                                    <b:inputText placeholder="Buscar" value="#{proveedorBean.buscar}" style=" width: 100%">
                                        <p:ajax event="keyup" listener="#{proveedorBean.filtrar()}" process="@this" update="DTProveedores"/>
                                    </b:inputText>
                                    <p:dataTable id="DTProveedores" var="proveedor" emptyMessage="Proveedores no registrados" value="#{proveedorBean.proveedoresListView}">

                                        <p:column headerText="Representante">
                                            <p:outputLabel value="#{proveedor.usuarioNombre}"/>
                                        </p:column>

                                        <p:column headerText="Razon Social">
                                            <p:outputLabel value="#{proveedor.usuarioRazonSocial}"/>
                                        </p:column>

                                        <p:column headerText="NIT">
                                            <p:outputLabel value="#{proveedor.usuarioNit}"/>
                                        </p:column>

                                        <p:column headerText="Email">
                                            <p:outputLabel value="#{proveedor.usuarioEmail}"/>
                                        </p:column>

                                        <p:column style="width: 35px">
                                            <p:commandButton process="@this" update=":formA:seccionDatosUsuario :formB :formA:seccionDatosSesion :formA:BTProveedor" icon="ui-icon-pencil" action="#{proveedorBean.seleccionarCrud(1)}" title="Modificar">
                                                <f:setPropertyActionListener value="#{proveedor}" target="#{proveedorBean.usuarioView}"/>
                                            </p:commandButton>
                                        </p:column>

                                        <p:column style="width: 35px"> 
                                            <p:commandButton process="@this" update=":formA:seccionDatosUsuario :formB :formA:seccionDatosSesion :formA:BTProveedor" icon="ui-icon-close" action="#{proveedorBean.seleccionarCrud(2)}" title="Eliminar">
                                                <f:setPropertyActionListener value="#{proveedor}" target="#{proveedorBean.usuarioView}"/>
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                    
                                </div>
                            </div>
                        </b:column>
                    </h:form>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>

</html>
