<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="./../template-admin-p.xhtml">

        <ui:define name="content">     

            <b:container fluid="true">
                <b:row>
                    <h:form>
                        <div id="EspacioA">


                            <b:column col-lg="6" col-md="6" col-sm="5" col-xs="12" >
                                <b:well>
                                    <p:growl id="msgs" showDetail="true" />
                                    <div class="table-responsive">
                                        <p:panel header="Ingreso de Datos de Vehiculos SMS" style="margin-bottom:10px;">
                                            <!-- ************ / Listas de Seleccion  / ********** -->

                                            <h:panelGrid columns="4" style="padding: 12px">                                     
                                                <p:outputLabel for="referencia" value="Referencia: " />
                                                <b:selectOneMenu id="referencia" value="#{vehiculoBean.refeView.referenciaNombre}" style="width:150px; margin-right: 12px">
                                                    <f:selectItem itemLabel="Seleccionar Referencia" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{referenciaBean.listaReferenciaView}" />
                                                </b:selectOneMenu>

                                                <p:outputLabel for="ciudad" value="Ciudad:" />
                                                <b:selectOneMenu id="ciudad" value="#{vehiculoBean.ciuView.ciudadNombre}" style="width:150px; margin-right: 12px">
                                                    <f:selectItem itemLabel="Selecionar Ciudad" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{ciudadBean.nombresCiudadesListView}" />
                                                </b:selectOneMenu>

                                                <p:outputLabel for="categoria" value="Categoria:" />
                                                <b:selectOneMenu id="categoria" value="#{vehiculoBean.catView.categoriaNombre}" style="width:150px; margin-right: 12px">
                                                    <f:selectItem itemLabel="Seleccionar Categoria" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems />
                                                </b:selectOneMenu>

                                                <p:outputLabel for="id-prov" value="Proveedor ID:" />
                                                <b:selectOneMenu id="id-prov" value="#{vehiculoBean.provView.idProveedor}" style="width:150px; margin-right: 12px">
                                                    <f:selectItem itemLabel="Seleccionar Proveedor" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{proveedorBean.listaProveedoresView}" />
                                                </b:selectOneMenu>

                                                <h:outputLabel value="Color: "/>
                                                <b:inputText value="#{vehiculoBean.vehiculoView.vehColor}"/>

                                                <h:outputLabel value="N° de Maletas P: "/>
                                                <b:inputText value="#{vehiculoBean.vehiculoView.vehNumMalPequeña}"/>

                                                <h:outputLabel value="# de Maletas G: "/>
                                                <b:inputText value="#{vehiculoBean.vehiculoView.vehNumMalGrande}"/>

                                                <h:outputLabel value="# de Personas: "/>
                                                <b:inputText value="#{vehiculoBean.vehiculoView.vehNumPersonas}"/>

                                                <h:outputLabel value="# de Placa: "/>
                                                <b:inputText value="#{vehiculoBean.vehiculoView.vehPlaca}"/>

                                                <h:outputLabel value="Modelo: "/>
                                                <b:inputText value="#{vehiculoBean.vehiculoView.vehModelo}"/>

                                            </h:panelGrid>
                                        </p:panel>
                                    </div>

                                    <div class="table-responsive">
                                        <p:panel header="Estado del Vehiculo">
                                            <!-- *************** / FIN DE Listas de Seleccion  / ****************** -->
                                            <h:panelGrid columns="4" style="padding: 12px">
                                                <p:outputLabel for="est-frenos" value="Frenos:" />
                                                <b:selectOneMenu id="est-frenos" value="#{vehiculoBean.estVehiView.estadoVehFrenos}" style="width:150px; margin-right: 12px">
                                                    <f:selectItem itemLabel="Excelente" itemValue="Excelente" />
                                                    <f:selectItem itemLabel="Bueno" itemValue="Bueno" />
                                                    <f:selectItem itemLabel="Regular" itemValue="Regular" />
                                                    <f:selectItem itemLabel="Malo" itemValue="Malo" />

                                                </b:selectOneMenu>

                                                <p:outputLabel for="est-motor" value="Motor:" />
                                                <b:selectOneMenu id="est-motor" value="#{vehiculoBean.estVehiView.estadoVehMotor}" style="width:150px; margin-right: 12px">
                                                    <f:selectItem itemLabel="Excelente" itemValue="Excelente" />
                                                    <f:selectItem itemLabel="Bueno" itemValue="Bueno" />
                                                    <f:selectItem itemLabel="Regular" itemValue="Regular" />
                                                    <f:selectItem itemLabel="Malo" itemValue="Malo" />
                                                </b:selectOneMenu>

                                                <p:outputLabel for="est-sillas" value="Silleteria:" />
                                                <b:selectOneMenu id="est-sillas" value="#{vehiculoBean.estVehiView.estadoVehSilleteria}" style="width:150px; margin-right: 12px">
                                                    <f:selectItem itemLabel="Excelente" itemValue="Excelente" />
                                                    <f:selectItem itemLabel="Bueno" itemValue="Bueno" />
                                                    <f:selectItem itemLabel="Regular" itemValue="Regular" />
                                                    <f:selectItem itemLabel="Malo" itemValue="Malo" />
                                                </b:selectOneMenu>

                                                <p:outputLabel for="est-pintu" value="Pintura:" />
                                                <b:selectOneMenu id="est-pintu" value="#{vehiculoBean.estVehiView.estadoVehPintura}" style="width:150px; margin-right: 12px">
                                                    <f:selectItem itemLabel="Excelente" itemValue="Excelente" />
                                                    <f:selectItem itemLabel="Bueno" itemValue="Bueno" />
                                                    <f:selectItem itemLabel="Regular" itemValue="Regular" />
                                                    <f:selectItem itemLabel="Malo" itemValue="Malo" />
                                                </b:selectOneMenu>

                                                <p:outputLabel value="Kilometraje:" />
                                                <b:inputText value="#{vehiculoBean.estVehiView.estadoVehKilometraje}"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </div>

                                    <b:commandButton look="primary" iconAwesome="fa fa-car " size="large" style="width: 100%" value="Registrar Vehiculo" update="msgs" actionListener="#{vehiculoBean.registrar()}" icon="ui-icon-check" />


                                </b:well>
                            </b:column>
                        </div>

                        <div id="EspacioB">
                            <b:column col-lg="3" col-md="3" col-sm="3" col-xs="12" >
                                <b:well>
                                    <h3>Vehiculos SMS Renta</h3>
                                    <hr/>
                                    <p>En este panel podra ingresar las Marcas de los vehiculos de SMS renta como 
                                        consultar los vehiculos por sus respectivas Marcas.</p>
                                </b:well>
                            </b:column>
                        </div>

                        <b:column col-lg="9" col-md="9" col-sm="8" col-xs="12">
                            <b:well>
                                <h3>Lista de referencia de Vehìculos SMS consultados/ocultarse</h3>
                                <hr/>
                                <p:dataTable var="veh" value="#{vehiculoBean.vehiculosView}">
                                    <p:column headerText="Id Vehiculo">
                                        <h:outputText value="#{veh.idVehiculo}" />
                                    </p:column>

                                    <p:column headerText="Referencia">
                                        <h:outputText value="#{veh.smsReferencia}" />
                                    </p:column>

                                    <p:column headerText="Ciudad">
                                        <h:outputText value="#{veh.smsCiudad}" />
                                    </p:column>

                                    <p:column headerText="Ccategoria">
                                        <h:outputText value="#{veh.smsCategoria}" />
                                    </p:column>

                                    <p:column headerText="Proveedor">
                                        <h:outputText value="#{veh.smsProveedor}" />
                                    </p:column>

                                    <p:column headerText="Color">
                                        <h:outputText value="#{veh.vehColor}" />
                                    </p:column>

                                    <p:column headerText="MOdelo">
                                        <h:outputText value="#{veh.vehModelo}" />
                                    </p:column>

                                    <p:column headerText="# de Maletas Grandes">
                                        <h:outputText value="#{veh.vehNumMalGrande}" />
                                    </p:column>

                                    <p:column headerText="# de Personas">
                                        <h:outputText value="#{veh.vehNumPersonas}" />
                                    </p:column>

                                    <p:column headerText="Placa">
                                        <h:outputText value="#{veh.vehPlaca}" />
                                    </p:column>


                                </p:dataTable>
                            </b:well>
                        </b:column>
                    </h:form> 
                </b:row>

            </b:container>

        </ui:define>
    </ui:composition>


</html>
