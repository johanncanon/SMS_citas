<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="./../template-admin-p.xhtml">

        <ui:define name="content">
            
            <b:container fluid="true">
                <b:row>
                    <b:column col-lg="9" col-sm="8" col-xs="12" class="espacio-arriba">
                        <b:well >
                            <h:form>
                                <h3>Vehiculos SMS</h3>
                                <hr/>
                                <p:messages id="messages" />
                                <p:panel id="panel" style="margin-bottom:10px;">                                
                                    <h4>Registro de Vehiculo</h4>
                                    <p:panelGrid style="width: 100% !important" columns="2">
                                        <p:outputLabel value="Placa: "/>
                                        <p:inputText id="txtPlaca" placeholder="Numero de placa" style="width: 100%; height: 35px"/>

                                        <p:outputLabel value="Modelo: "/>
                                        <p:inputText id="txtModelo" placeholder="Modelo de fabricacion" style="width: 100%; height: 35px"/>

                                        <p:outputLabel value="Color: "/>
                                        <p:inputText id="txtColor" placeholder="Color del vehiculo" style="width: 100%; height: 35px"/>

                                        <p:outputLabel value="Categoria: "/>
                                        <p:selectOneMenu id="txtCategoria" style="width: 100%">
                                            <f:selectItem itemLabel="Seleccione categoria"/>
                                            <f:selectItems value="#{categoriaBean.listaCategorias}"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Referencia: "/>
                                        <p:selectOneMenu style="width: 100%">
                                            <f:selectItem itemLabel="Seleccione referencia"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Num. de personas: "/> 
                                        <p:inputText placeholder="0" style="width: 100%; height: 35px"/>

                                        <p:outputLabel value="Cant. maletas grandes: "/>
                                        <p:inputText placeholder="0" style="width: 100%; height: 35px"/>

                                        <p:outputLabel value="Cant. maletas pequeÃ±as: "/>
                                        <p:inputText placeholder="0" style="width: 100%; height: 35px"/>

                                        <p:outputLabel value="Ciudad: "/>
                                        <p:selectOneMenu style="width: 100%">
                                            <f:selectItem itemLabel="Seleccione ciudad"/>
                                            <f:selectItems value="#{ciudadBean.listaCiudades}"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Proveedor: "/>
                                        <p:selectOneMenu style="width: 100%">
                                            <f:selectItem itemLabel="Seleccione proveedor"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <p:commandButton value="Registrar Vehiculo"/>    
                                </p:panel>    
                            </h:form> 
                        </b:well>
                    </b:column>
                    <b:column col-lg="9" col-sm="8" col-xs="12">
                        <b:well>
                            <h:form>
                                <h3>Lista de Vehiculos SMS</h3>
                                <hr/>
                                <p:outputLabel value="Buscar: " for="search"/>
                                <p:inputText id="search" style="width: 80%"></p:inputText>
                                <br/><br/>
                                <p:dataTable var="car" value="#{dtBasicView.cars}">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{car.id}" />
                                    </p:column>

                                    <p:column headerText="Year">
                                        <h:outputText value="#{car.year}" />
                                    </p:column>

                                    <p:column headerText="Brand">
                                        <h:outputText value="#{car.brand}" />
                                    </p:column>

                                    <p:column headerText="Color">
                                        <h:outputText value="#{car.color}" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </b:well>
                    </b:column>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>


</html>
