<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Panel Vehiculos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid style="width: 100%" id="formularioCategorias">
                <p:row>
                    <p:column>
                        <h3>Registro de Vehiculo</h3>
                        <p:panelGrid columns="2" id="SeccionRegistros">
                            <p:outputLabel value="Placa: "/>
                            <p:inputText placeholder="Numero de placa" style="width: 100%"/>

                            <p:outputLabel value="Modelo: "/>
                            <p:inputText placeholder="Modelo de fabricacion" style="width: 100%"/>

                            <p:outputLabel value="Color: "/>
                            <p:inputText placeholder="Color del vehiculo" style="width: 100%"/>

                            <p:outputLabel value="Categoria: "/>
                            <p:selectOneMenu style="width: 100%">
                                <f:selectItem itemLabel="Seleccione categoria"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Referencia: "/>
                            <p:selectOneMenu style="width: 100%">
                                <f:selectItem itemLabel="Seleccione referencia"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Num. de personas: "/>                            
                            <p:inputText placeholder="0" style="width: 100%"/>

                            <p:outputLabel value="Cant. maletas grandes: "/>
                            <p:inputText placeholder="0" style="width: 100%"/>

                            <p:outputLabel value="Cant. maletas pequeÃ±as: "/>
                            <p:inputText placeholder="0" style="width: 100%"/>

                            <p:outputLabel value="Ciudad: "/>
                            <p:selectOneMenu style="width: 100%">
                                <f:selectItem itemLabel="Seleccione ciudad"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Proveedor: "/>
                            <p:selectOneMenu style="width: 100%">
                                <f:selectItem itemLabel="Seleccione proveedor"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton value="Registrar Vehiculo" style="width: 40%"/>
                    </p:column>
                    <p:column>
                        <p:panelGrid id="SeccionConsulta">
                            <p:dataTable style="width: 100%"></p:dataTable>
                        </p:panelGrid>
                    </p:column>
                </p:row>                
            </p:panelGrid>       
        </h:form>
    </h:body>
</html>
