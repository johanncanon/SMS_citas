<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../template-admin-p.xhtml">
            <ui:define name="content">
                <b:container fluid="true">
                    <b:row>
                        <h:form>
                            <div class="espacio-arriba">
                                <b:column col-lg="9" col-md="9" col-sm="8" col-xs="12">
                                    <b:well>
                                        <h3>Categorias SMS Renta</h3>
                                        <hr/>
                                        <p>En este panel podra ingresar el nombre y la descripcion respecto a las categorias 
                                            de los Vehiculos de SMS Renta.Un ejemplo de Categoria puede ser Categoria Blindado, Categorisa 
                                            Business, Categoria VIV, etc.</p>
                                    </b:well>
                                </b:column>
                            </div>
                            <b:column col-lg="4" col-md="4" col-sm="8" col-xs="12">
                                <b:well>
                                    <h4>Ingreso de Categorias de Vehiculos SMS</h4>
                                    <hr/>                                     
                                    <div class="table-responsive">
                                        <h:panelGrid id="PCategoria" columns="3" style="width: 100%" cellpadding="5">
                                            <p:outputLabel  value="Nombre de Categoria: "/>
                                            <b:inputText id="TNombreCat" required="true" requiredMessage="Ingrese nombre" placeholder="Nombre de categoria" value="#{categoriaBean.categoriaView.categoriaNombre}"/>
                                            <p:message for="TNombreCat"/>

                                            <p:outputLabel value="DescripciÃ³n de Categoria: "/>
                                            <p:inputTextarea style="width: 100%" id="TDescCat" placeholder="Descripcion" value="#{categoriaBean.categoriaView.categoriaDescripcion}"/>
                                            <p:message for="TDescCat"/>
                                        </h:panelGrid>
                                    </div>
                                    <p:commandButton id="BTCategoria" style="width: 100%" update="@form" value="#{categoriaBean.nombre}" action="#{categoriaBean.metodo()}"/>
                                </b:well>
                            </b:column>


                            <b:column col-lg="5" col-md="5" col-sm="8" col-xs="12">
                                <b:well>
                                    <h4>Lista de Categorias</h4>
                                    <hr/>
                                    <b:inputText placeholder="Buscar" value="#{categoriaBean.buscar}" style="width: 100%">
                                        <p:ajax event="keyup" listener="#{categoriaBean.filtrar()}"  process="@this" update="DTCategoria"/>
                                    </b:inputText>                                  
                                    <p:dataTable id="DTCategoria" var="Categorias" value="#{categoriaBean.categoriasListView}" 
                                                 rows="5"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15" emptyMessage="Categorias no registrados">
                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{Categorias.categoriaNombre}" />
                                        </p:column>

                                        <p:column headerText="Descripcion">
                                            <h:outputText value="#{Categorias.categoriaDescripcion}" />
                                        </p:column>

                                        <p:column style="width: 35px">
                                            <p:commandButton icon="ui-icon-pencil" process="@this" update="@form" action="#{categoriaBean.seleccionarCRUD(1)}" title="Modificar">
                                                <f:setPropertyActionListener value="#{Categorias}" target="#{categoriaBean.categoriaView}"/>
                                            </p:commandButton>
                                        </p:column>

                                        <p:column style="width: 35px">
                                            <p:commandButton icon="ui-icon-close" process="@this" update="@form" action="#{categoriaBean.seleccionarCRUD(2)}" title="Eliminar">
                                                <f:setPropertyActionListener value="#{Categorias}" target="#{categoriaBean.categoriaView}"/>
                                            </p:commandButton>
                                        </p:column>                                      
                                    </p:dataTable>                                                                   
                                </b:well>
                            </b:column>
                        </h:form> 
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </body>
</html>
