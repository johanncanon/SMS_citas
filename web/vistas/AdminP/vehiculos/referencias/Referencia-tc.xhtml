<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   

        <ui:composition template="./../../template-admin-p.xhtml">

            <ui:define name="content">

                <b:container fluid="true">
                    <b:row>
                        <b:column col-lg="9">
                            <b:well>
                                <h:form>
                                    <h3>Consulta de Referencias de Vehiculos SMS</h3>
                                    <hr/>
                                    <p:panel id="panel" header="Consulta de Vehiculos">
                                        <p:messages id="messages" />

                                        <h:panelGrid columns="2" cellpadding="5" >
                                            <p:outputLabel  value="Nombre: "/>
                                            <p:inputText value="#{referenciaBean.referencia.referenciaNombre}"/>
                                            
                                            <p:outputLabel value="Campo 3:"/>
                                            <p:selectOneMenu value="#{referenciaBean.marcas}">
                                                <f:selectItems value="#{marcaBean.marcaSt}"/>
                                            </p:selectOneMenu>                                            
                                        </h:panelGrid>
                                        <p:commandButton ajax="false" value="Registrar" action="#{referenciaBean.regReferencia()}"/>
                                    </p:panel>
                                </h:form> 
                            </b:well>
                        </b:column>
                        <b:column col-lg="9">
                            <b:well>
                                <h3>Lista de referencia de Veh√¨culos SMS consultados/ocultarse</h3>
                                <hr/>
                                <p:dataTable var="car" value="#{dtBasicView.cars}">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{car.id}" />
                                    </p:column>

                                    <p:column headerText="Year">
                                        <h:outputText value="#{car.year}" />
                                    </p:column>

                                    <p:column headerText="Brand">
                                        <h:outputText value="#{car.brand}" />
                                    </p:column>

                                    <p:column headerText="Color">
                                        <h:outputText value="#{car.color}" />
                                    </p:column>
                                </p:dataTable>
                            </b:well>
                        </b:column>
                    </b:row>

                </b:container>

            </ui:define>

        </ui:composition>
</html>
