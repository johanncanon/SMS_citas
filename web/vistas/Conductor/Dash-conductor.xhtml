<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="./temp-conductor.xhtml">

        <ui:define name="content3">

            <b:container fluid="true">
                <b:row>
                    <b:column col-lg="7" col-md="7" col-sm="11" col-xs="12" class="espacio-arriba">

                        <div class="box box-info">
                            <div class="box-header with-border">
                                <i class="fa fa-5x fa-road"></i>
                                <h1 class="box-title">Horarios de Conductores</h1>
                            </div>
                            <div class="box-body">
                                <h:form>
                                    <p:growl id="messages" showDetail="true" />

                                    <h:panelGrid columnClasses="value">

                                        <p:schedule id="schedule"  widgetVar="myschedule" timeZone="GMT+2">
                                            <p:ajax event="dateSelect"  update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                            <p:ajax event="eventSelect"  update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                            <p:ajax event="eventMove"  update="messages" />
                                            <p:ajax event="eventResize"  update="messages" />

                                        </p:schedule>
                                    </h:panelGrid>

                                    <p:dialog widgetVar="eventDialog" header="Detalle del Evento" showEffect="clip" hideEffect="clip">
                                        <h:panelGrid id="eventDetails" columns="2">
                                            <p:outputLabel for="title" value="Titulo:" />
                                            <p:inputText id="title"  required="true" />

                                            <p:outputLabel for="from" value="Desde:" />
                                            <p:calendar id="from"  timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                                            <p:outputLabel for="to" value="Hasta:" />
                                            <p:calendar id="to"  timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                                            <p:outputLabel for="allDay" value="Todo el día:" />
                                            <h:selectBooleanCheckbox id="allDay" />

                                            <b:commandButton look="danger" style="width: 100%" type="reset" value="Restaurar" />
                                            <b:commandButton look="primary" style="width: 50%" id="addButton" value="Guardar"  oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                                        </h:panelGrid>
                                    </p:dialog>    
                                </h:form>
                                <style type="text/css">
                                    .value {
                                        width: 1000px;
                                    }
                                </style>
                            </div> 
                        </div>

                    </b:column>

                    <b:column col-lg="4" col-md="4" col-sm="12" col-xs="12"  class="espacio-arriba" >

                        <div class="box box-solid bg-light-blue-gradient">
                            <div class="box-header ui-sortable-handle with-border">
                                <i class="fa fa-5x fa-road"></i>
                                <h1 class="box-title">Horarios de Conductores</h1>
                            </div>
                            <div class="box-body">
                                En este espacio podrá encontrar los horarios de los conductores que están asignados a
                                un cliente con su respectiva reservación.
                            </div> 
                        </div>

                    </b:column>

                    <b:column col-lg="4" col-md="4" col-sm="12" col-xs="12">
                        <div class="box box-danger ">
                            <div class="box-header with-border">
                                <i class="fa fa-2x fa-list-alt"/>
                                <h3 class="box-title">Listado de Clientes</h3>
                            </div>
                            <div class="box-body">
                                <p:dataTable var="car" value="#{dtBasicView.cars}">
                                    <p:column headerText="Fecha de registro">
                                        <h:outputText value="#{car.id}" />
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{car.year}" />
                                    </p:column>

                                    <p:column headerText="Apelido">
                                        <h:outputText value="#{car.brand}" />
                                    </p:column>

                                    <p:column headerText="Vehiculo reservado">
                                        <h:outputText value="#{car.reser}" />
                                    </p:column>
                                    <p:column headerText="Consultar">

                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </b:column>



                </b:row>
            </b:container>

        </ui:define>

    </ui:composition>


</html>
