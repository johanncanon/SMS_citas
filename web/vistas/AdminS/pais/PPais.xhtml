<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

 
        <ui:composition template="./../temp-admin2.xhtml">        
            <ui:define name="content1">
                <b:container fluid="true">
                    <b:row>
                        <h:form>
                            <p:messages id="messages" showDetail="true"/>
                            
                            
                                <b:column col-lg="11" col-md="11" col-sm="11" col-xs="12">
                                    <div class="box box-info espacio-arriba">
                                        <div class="box-header with-border">
                                            <i class="fa fa-2x fa-globe"/>
                                            <h4 class="box-title">Registro de Paises</h4>
                                        </div>
                                        <div class="box-body">
                                            <p style="text-justify: auto">En este panel de registro podra registrar la informacion referente a los paises en donde
                                                SMS Renta presta sus servicios.</p> 
                                        </div>
                                    </div>
                                </b:column>

                            <b:column col-lg="4" col-md="4" col-sm="8" col-xs="12">
                                <div class="box box-danger">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-globe"/>
                                        <h4 class="box-title">Datos de pais</h4><hr/>
                                    </div> 
                                    <div class="box-body">
                                        <div class="table-responsive">
                                            <h:panelGrid id="PPais" columns="2" style="width: 100%">                                            
                                                <p:outputLabel value="Nombre del pais:"/>
                                                <b:inputText placeholder="Nombre del pais"  value="#{paisBean.paisView.paisNombre}" style="width: 100%"/>                                         
                                            </h:panelGrid>
                                        </div><hr/>
                                        <p:commandButton class="btn btn-block btn-primary"  id="BTPais" action="#{paisBean.metodo()}" update="messages PPais BTPais DTPaises" value="#{paisBean.nombre}"/>                                       
                                        
                                    </div>
                                </div>
                            </b:column>
                            
                            <b:column col-lg="7" col-md="7" col-sm="7" col-xs="12">
                                <div class="box box-success">
                                    <div class="box-header with-border">
                                        <i class="fa fa-2x fa-list-alt"/>
                                        <h4 class="box-title">Lista de ciudades</h4>
                                    </div> 
                                    <div class="box-body">
                                        <b:inputText placeholder="Buscar" id="SearchPais" style="width: 100%"/>
                                        <hr/>
                                        <p:dataTable id="DTPaises" emptyMessage="Ciudades no registradas" var="paises" value="#{paisBean.paisesListView}" 
                                                     rows="5"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15">
                                            <p:column headerText="Nombre">
                                                <h:outputText value="#{paises.paisNombre}"/>
                                            </p:column>

                                           
                                        </p:dataTable> 
                                        
                                    </div>                                   
                                </div>
                            </b:column>
                        </h:form> 
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
   
</html>
