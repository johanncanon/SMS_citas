<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./adminLT/css/AdminLTE.css"/>
        <h:outputStylesheet name="./adminLT/css/skins/_all-skins.min.css"/>
        <h:outputStylesheet name="./adminLT/css/bootstrap3-wysihtml5.css"/>

        <h:outputScript name="./js/jquery.min.js" />
        <h:outputScript name="./js/bootstrap.min.js" />
        <h:outputScript name="./js/bootstrap3-wysihtml5.all.min.js" />
        <h:outputScript name="./js/app.js" />
       

        <title>Dashboard SMS | Administradot Secundario</title>
    </h:head>

    <h:body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <div >
                <b:container fluid="true">
                    <b:row><!-- MENU -->
                        <b:navBar  brandImg="../../../resources/images/logo-DASH.png"   brandHref="#"  inverse="true">
                            <b:navbarLinks pull="right">

                                <ui:include src="general/men-respn-2.xhtml"></ui:include>
                                <b:dropMenu value="Nombre del Usuario">
                                    <b:navLink value="Perfil" href="#"></b:navLink>
                                    <b:navLink></b:navLink>
                                    <b:navLink header="Sesión"></b:navLink>
                                    <h:form><p:commandButton value="Cerrar Sesion" action="#{usuarioBean.logout()}" icon="power"  style="margin-left:5%"/></h:form>                                   

                                </b:dropMenu>
                            </b:navbarLinks>
                        </b:navBar>
                    </b:row><!-- MENU -->
                </b:container>

            </div>

            <b:container fluid="true">
                <b:row>

                    <div class="men-desap">

                        <b:column col-lg="3" col-md="3" col-sm="4" col-xs="12">
                            <h:form>
                                <div id="left">
                                    <p:growl autoUpdate="true"/>
                                    <b:thumbnail id="esp1">
                                        <div class="user-panel">
                                            <div class="pull-left image" id="esp1">
                                                <img src="../../../resources/images/col-band.png" class="img-circle" alt="User Image"/>
                                            </div>
                                            <div class="pull-left info">

                                                <p>#{usuarioBean.usuario.usuarioNombre}</p>
                                               <!--<p>Razon Social: #{usuarioBean.usuario.usuarioRazonSocial}</p>-->
                                                <p>Perfil: #{usuarioBean.usuario.smsRol.rolNombre}</p>
                                            </div>
                                        </div>
                                    </b:thumbnail>
                                    <p:panelMenu styleClass="ui-state-default-menu">

                                        <p:submenu label="Tablero Principal" >
                                            <p:menuitem style="font-size: 1.2em" value="Tablero Principal SMS Renta " action="#{pathBean.ir_SGeneral()}"  icon="ui-icon-star" />
                                        </p:submenu>

                                        <p:submenu label="Vehiculos" >
                                            <p:menuitem style="font-size: 1.2em" value="Marcas SMS Renta" action="#{pathBean.ir_SMarcas()}" icon="ui-icon-home"/>
                                            <p:menuitem style="font-size: 1.2em"  value="Categorias SMS Renta" action="#{pathBean.ir_SCategoria()}" icon="ui-icon-contact"/>
                                            <p:menuitem style="font-size: 1.2em" value="Referencias SMS Renta" action="#{pathBean.ir_SReferencias()}" icon="ui-icon-folder-collapsed" />
                                            <p:menuitem style="font-size: 1.2em" value="Vehiculo SMS Renta" action="#{pathBean.ir_SVehiculos()}" icon="ui-icon-person" />
                                        </p:submenu>

                                        <p:submenu label="Lugares SMS Renta" styleClass="color-menu-1" icon="ui-icon-pencil">
                                            <p:menuitem style="font-size: 1.2em" value="Ciudad" icon="ui-icon-pencil" action="#{pathBean.ir_SCiudad()}"/>
                                            <p:menuitem style="font-size: 1.2em" value="Pais" icon="ui-icon-pencil" action="#{pathBean.ir_SPais()}"/>
                                        </p:submenu>

                                        <p:submenu label="Reservaciones" >
                                            <p:menuitem style="font-size: 1.2em" value="Reservar Servicio SMS " action="#{pathBean.ir_SReservacion()}"  icon="ui-icon-star" />
                                        </p:submenu>

                                        <p:submenu label="Clientes">
                                            <p:menuitem style="font-size: 1.2em" value="Consultar Clientes" action="#{pathBean.ir_SClientes()}"  ajax="false" icon="ui-icon-circle-zoomin"/>
                                        </p:submenu>

                                        <p:submenu label="Conductores SMS">
                                            <p:menuitem style="font-size: 1.2em" value="Registro de Conductor" icon="ui-icon-pencil" action="#{pathBean.ir_SEmpleados()}"/>
                                        </p:submenu>

                                        <p:submenu label="Calificaciones">
                                            <p:menuitem style="font-size: 1.2em" value="Consultar Calificaciones" action="#{pathBean.ir_MenuPrueba()}" icon="ui-icon-star"/>
                                        </p:submenu>
                                    </p:panelMenu>
                                </div>
                            </h:form>
                        </b:column>

                    </div>

                    <div id="content" class="left_content">
                        <ui:insert name="content1"></ui:insert>    
                    </div>

                </b:row>


                <div id="bottom">

                    <b:row>
                        <b:column>
                            <div id="footer">
                                <p>
                                    <span class="copy-r"> Copyright © 2015 | Realizado por <a href="www.planit.com.co">Planit SAS</a>.</span> Todos los derechos reservados.
                                </p>
                            </div>
                        </b:column>
                    </b:row>
                </div>


            </b:container>
            
        </div>
    </h:body>

</html>
