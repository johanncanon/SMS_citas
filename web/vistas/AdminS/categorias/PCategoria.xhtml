<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="./../temp-admin2.xhtml">
        <ui:define name="content1">
            <b:container fluid="true">
                <b:row>
                    <h:form>

                        <b:column col-lg="7" col-md="7" col-sm="6" col-xs="12">
                            <div class="box box-danger espacio-arriba">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-upload"/>
                                    <h4 class="box-title">Ingreso de Categorias de Vehiculos SMS</h4>
                                </div> 
                                <div class="box-body">
                                    <div class="table-responsive">
                                        <h:panelGrid id="PCategoria" columns="3" style="width: 100%" cellpadding="5">
                                            <p:outputLabel  value="Nombre de Categoria: "/>
                                            <b:inputText id="TNombreCat" required="true" requiredMessage="Ingrese nombre" placeholder="Nombre de categoria" value="#{categoriaBean.categoriaView.categoriaNombre}"/>
                                            <p:message for="TNombreCat"/>

                                            <p:outputLabel value="DescripciÃ³n de Categoria: "/>
                                            <p:inputTextarea style="width: 100%" id="TDescCat" placeholder="Descripcion" value="#{categoriaBean.categoriaView.categoriaDescripcion}"/>
                                            <p:message for="TDescCat"/>
                                        </h:panelGrid>
                                    </div>
                                    <p:commandButton id="BTCategoria" style="width: 100%" update="@form" value="#{categoriaBean.nombre}" action="#{categoriaBean.metodo()}"/>
                                </div>                                  

                            </div>
                        </b:column>

                        <b:column col-lg="4" col-md="4" col-sm="5" col-xs="12">
                            <div class="box box-info espacio-arriba">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-tags"/>
                                    <h3 class="box-title">Categorias SMS Renta</h3>
                                </div>
                                <div class="box-body">
                                    <p class="text-justify"> En este panel podra ingresar el nombre y la descripcion respecto a las categorias 
                                        de los Vehiculos de SMS Renta.Un ejemplo de Categoria puede ser Categoria Blindado, Categorisa 
                                        Business, Categoria VIV, etc.</p>
                                </div>
                            </div>
                        </b:column>

                        <b:column col-lg="11" col-md="11" col-sm="11" col-xs="12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-list"/>
                                    <h4 class="box-title">Lista de Categorias</h4>
                                </div>
                                
                                <div class="box-body">
                                    <b:inputText placeholder="Buscar" value="#{categoriaBean.buscar}" style="width: 100%">
                                        <p:ajax event="keyup" listener="#{categoriaBean.filtrar()}"  process="@this" update="DTCategoria"/>
                                    </b:inputText>                                  
                                    <p:dataTable id="DTCategoria" var="Categorias" value="#{categoriaBean.categoriasListView}" 
                                                 rows="5"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15" emptyMessage="Categorias no registrados">
                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{Categorias.categoriaNombre}" />
                                        </p:column>

                                        <p:column headerText="Descripcion">
                                            <h:outputText value="#{Categorias.categoriaDescripcion}" />
                                        </p:column>
                                    
                                    </p:dataTable>                                                                   

                                </div>

                            </div>
                        </b:column>
                    </h:form> 
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>

</html>
