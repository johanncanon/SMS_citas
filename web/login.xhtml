<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./bootstrap/css/login.css"/>
        <h:outputStylesheet name="./adminLT/css/AdminLTE.min.css"/>
        <h:outputStylesheet name="./adminLT/css/skins/_all-skins.min.css"/>

        <title>Login | Registro de SMS</title>
    </h:head>
    <script>
        $(document).ready(function () {
            $(document).mousemove(function (e) {
                TweenLite.to($('body'),
                        .5,
                        {css:
                                    {
                                        backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px"
                                    }
                        });
            });
        });
    </script>
    <h:body>
        <h:form>
            <b:container fluid="true">               
                <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
                <!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->
                <h:form>
                    <div class="container">
                        <div class="row vertical-offset-100">
                            <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10
                                        col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 " >

                                <div class="box box-danger">
                                    <div class="box-header with-border">
                                        <i class="fa fa-5x fa-desktop"></i>
                                        <h3 class="box-title">Plataforma <stong>SMS Renta</stong></h3>
                                    </div>
                                    <div class="box-body">

                                        <b:tabView activeIndex="0">
                                            <b:tab title="Login SMS Rentas">
                                                <f:facet name="anchor"><b:iconAwesome name="user" size="1x"  /></f:facet>
                                                <!-- <form accept-charset="UTF-8" role="form">-->
                                                <fieldset>
                                                    <p:fragment>
                                                        <p:growl id="messages" life="2000"/>
                                                        <div class="form-group centro">
                                                            <img src="resources/images/logo.jpg" class="cntr-1 img-thumbnail "/>
                                                            <b:inputText placeholder="Ingrese su nombre de usuario" required="true" requiredMessage="Por favor, ingrese nombre de sesion" value="#{usuarioBean.usuario.usuarioLogin}" style="width: 100%; margin-bottom: 12px"/>
                                                            <b:inputSecret  placeholder="Ingrese su contraseña" required="true" requiredMessage="Por favor, ingrese contraseña" value="#{usuarioBean.usuario.usuarioPassword}" style="width: 100% ; height: 36px; border-radius: 5px;"/>
                                                        </div>                                                                                      
                                                        <p:commandButton class="btn btn-lg btn-block btn-danger" ajax="false" action="#{usuarioBean.login()}" value="Ingrese Aquí"/>
                                                    </p:fragment>
                                                </fieldset>
                                                <!--</form>-->
                                            </b:tab>
                                            <b:tab title="Registro SMS Rentas">
                                                <f:facet name="anchor"><b:iconAwesome name="user-plus" size="1x"  /></f:facet>
                                                <!-- <form accept-charset="UTF-8" role="form">-->

                                                <fieldset>
                                                    <p:fragment>
                                                        <p:growl id="messages-2" life="2000"/>
                                                        <div class="form-group centro">                                                        
                                                        </div>                                                         
                                                        <p:commandButton class="btn btn-lg btn-block btn-success" ajax="false" action="#{usuarioBean.login()}" value="Registrar"/>
                                                    </p:fragment>
                                                </fieldset>


                                                <!--</form>-->
                                            </b:tab>
                                        </b:tabView>  

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </h:form>
            </b:container>
        </h:form>
    </h:body>
</html>
