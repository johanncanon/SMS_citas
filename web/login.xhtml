<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./bootstrap/css/login.css"/>
        <title>Facelet Title</title>
    </h:head>
    <script>
        $(document).ready(function () {
            $(document).mousemove(function (e) {
                TweenLite.to($('body'),
                        .5,
                        {css:
                                    {
                                        backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px"
                                    }
                        });
            });
        });
    </script>
    <h:body>
        <h:form>
            <b:container fluid="true">               
                <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
                <!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->

                <div class="container">
                    <div class="row vertical-offset-100">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Sign in</h3>
                                </div>
                                <div class="panel-body">
                                   <!-- <form accept-charset="UTF-8" role="form">-->
                                   <p:growl id="messages" life="2000"/>
                                        <fieldset>
                                            <div class="form-group centro">
                                                <p:graphicImage name="images/logo.jpg" class="cntr-1"/>
                                                <p:inputText placeholder="Ingrese su nombre de usuario" required="true" requiredMessage="Por favor, ingrese nombre de sesion" value="#{usuarioBean.usuarioBean.usuarioLogin}" style="width: 100%; margin-bottom: 12px"/>
                                                <p:password placeholder="Ingrese su contrase単a" required="true" requiredMessage="Por favor, ingrese contrase単a" value="#{usuarioBean.usuarioBean.usuarioPassword}" style="width: 100%"/>
                                            </div>
                                            <div class="form-group">
                                                <p:selectManyCheckbox>
                                                    <f:selectItem itemLabel=" Recordar Contrase単a" itemValue="recordar contrase単a"/>
                                                </p:selectManyCheckbox>
                                            </div>                                            
                                            <p:commandButton class="btn btn-lg btn-success btn-block" ajax="false" action="#{usuarioBean.login()}" value="Login"/>
                                        </fieldset>
                                    <!--</form>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </b:container>
        </h:form>
    </h:body>
</html>
